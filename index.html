<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="HealthSpark">
  <meta name="theme-color" content="#000000">
  <title>HealthSpark</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/icon-192.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <div class="app-container">
    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h2>Sessions</h2>
        <button id="sidebar-toggle-btn" class="sidebar-toggle">
          <span></span>
        </button>
      </div>
      <div id="sessions-list" class="sessions-list">
        <!-- Sessions will be added here dynamically -->
      </div>
      <button id="new-chat-btn" class="new-chat-btn">Nouvelle Conversation</button>
    </div>
    
    <div class="main-content">
      <header class="app-header">
        <button id="sidebar-open-btn" class="sidebar-open">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <h1>HealthSpark ✨</h1>
      </header>
      
      <div id="chat-container" class="chat-container">
        <!-- Chat messages will be added here dynamically -->
      </div>
      
      <div class="input-container">
        <textarea id="message-input" placeholder="Écrivez votre message..." rows="1"></textarea>
        <button id="send-button" class="send-button">Envoyer</button>
      </div>
    </div>
  </div>
  
  <script src="/js/storage.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/chat.js"></script>
  <script src="/js/ui.js"></script>
  <script src="/js/app.js"></script>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
